---
- group: "Work with project"
  commands:
  - command: "CreateProject"
    old: "NewProjectCommand"
    attributes:
    - attribute: "source"
      old: "sourceVendor"
      type: "String"
      values:
      - "oracle"
      - "mysql"
      - "postgre"
    - attribute: "target"
      old: "targetVendor"
      type: "String"
      values:
      - "oracle"
      - "mysql"
      - "postgre"
    - attribute: "name"
      require: false
      old: "projectName"
      type: "String"
    - attribute: "directory"
      require: false
      type: "FolderPath"
  - command: "OpenProject"
    old: "OpenProjectCommand"
    attributes:
    - attribute: "file"
      old: "projectFilePath"
      type: "FilePath"
  - command: "SaveProject"
    old: "SaveProjectCommand"
    attributes:
- group: "Connect"
  commands:
