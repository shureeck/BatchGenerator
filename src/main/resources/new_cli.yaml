- group: "Work with project"
  commands:
  - command: "CreateProject"
    old: "NewProjectCommand"
    attributes:
    - attribute: "source"
      old: "sourceVendor"
      type: "String"
      values:
      - "MSSQL"
      - "ORACLE"
      - "POSTGRESQL"
      - "MYSQL"
      - "AZURE_MSSQL"
      - "SYBASE_ASE"
      - "AURORA_POSTGRESQL"
      - "AURORA_MYSQL"
      - "MARIA_DB"
      - "ORACLEDWH"
      - "MSSQLDW"
      - "MSSQLDW"
      - "DB2LUW"
      - "GREENPLUM"
      - "NETEZZA"
      - "TERADATA"
      - "VERTICA"
      - "SNOWFLAKE"
      - "CASSANDRA"
      - "SSIS"
      - "REDSHIFT"
      - "GLUE"
      - "AZURE_SYNAPSE"
      - "DYNAMODB"
    - attribute: "target"
      old: "targetVendor"
      type: "String"
      values:
      - "MSSQL"
      - "ORACLE"
      - "POSTGRESQL"
      - "MYSQL"
      - "AZURE_MSSQL"
      - "SYBASE_ASE"
      - "AURORA_POSTGRESQL"
      - "AURORA_MYSQL"
      - "MARIA_DB"
      - "ORACLEDWH"
      - "MSSQLDW"
      - "MSSQLDW"
      - "DB2LUW"
      - "GREENPLUM"
      - "NETEZZA"
      - "TERADATA"
      - "VERTICA"
      - "SNOWFLAKE"
      - "CASSANDRA"
      - "SSIS"
      - "REDSHIFT"
      - "GLUE"
      - "AZURE_SYNAPSE"
      - "DYNAMODB"
    - attribute: "name"
      require: false
      old: "projectName"
      type: "String"
    - attribute: "directory"
      require: false
      type: "FolderPath"
  - command: "OpenProject"
    old: "OpenProjectCommand"
    attributes:
    - attribute: "file"
      old: "projectFilePath"
      type: "FilePath"
  - command: "SaveProject"
    old: "SaveProjectCommand"
    attributes:
