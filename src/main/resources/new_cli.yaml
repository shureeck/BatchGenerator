- group: "Setting commands"
  commands:
  - command: "SetSettings"
    attributes:
    - attribute: "settingsType"
      type: "String"
      values:
      - "global"
      - "default"
      - "project"
    - attribute: "settings"
      type: "JSON"
    - attribute: "save"
      type: "Boolean"
  - command: "SetGlobalSettings"
    attributes:
    - attribute: "settings"
      type: "JSON"
    - attribute: "save"
      type: "Boolean"
  - command: "SetDefaultSettings"
    attributes:
    - attribute: "settings"
      type: "JSON"
    - attribute: "save"
      type: "Boolean"
  - command: "SetProjectSettings"
    attributes:
    - attribute: "settings"
      type: "JSON"
    - attribute: "save"
      type: "Boolean"
  - command: "SaveSettings"
    attributes:
    - attribute: "type"
      type: "String"
      values:
      - "global"
      - "default"
      - "project"
  - command: "SaveGlobalSettings"
    attributes:
  - command: "SaveDefaultSettings"
    attributes:
  - command: "SaveProjectSettings"
    attributes:
- group: "Working with Scripts"
  commands:
  - command: "LoadScript"
    attributes:
    - attribute: "directory"
      type: "FolderPath"
  - command: "ApplyScriptSettings"
    attributes:
    - attribute: "script"
      type: "String"
    - attribute: "database"
      type: "String"
    - attribute: "schema"
      type: "String"
    - attribute: "dateFormat"
      type: "String"
  - command: "ConvertScript"
    attributes:
    - attribute: "script"
      type: "String"
    - attribute: "target"
      type: "String"
      values:
      - "GLUE"
      - "P_SQL"
      - "R_SQL"
      - "SQL_PLUS"
  - command: "CreateScriptReport"
    attributes:
    - attribute: "script"
      type: "String"
    - attribute: "target"
      type: "String"
      values:
      - "GLUE"
      - "P_SQL"
      - "R_SQL"
      - "SQL_PLUS"
  - command: "SaveScript"
    attributes:
    - attribute: "script"
      type: "String"
    - attribute: "overwrite"
      type: "Boolean"
    - attribute: "output"
      type: "FolderPath"
  - command: "DeleteScript"
    attributes:
    - attribute: "script"
      type: "String"
    - attribute: "origin"
      type: "String"
      values:
      - "SOURCE"
      - "TARGET"
      - "BOTH"
  - command: "RefreshScript "
    attributes:
    - attribute: "script"
      type: "String"
- group: "Data migration using DMS"
  commands:
  - command: "CreateDMSEndpoint"
    attributes:
    - attribute: "name"
      type: "String"
    - attribute: "origin"
      type: "String"
      values:
      - "source"
      - "target"
    - attribute: "database"
      type: "String"
    - attribute: "replicationInstance"
      type: "String"
  - command: "CreateDMSTask"
    attributes:
    - attribute: "name"
      type: "String"
    - attribute: "filter"
      type: "String"
    - attribute: "treePath"
      type: "SchemaPath"
    - attribute: "namePath"
      type: "SchemaPath"
    - attribute: "replicationInstance"
      type: "String"
    - attribute: "sourceEndpoint"
      type: "String"
    - attribute: "targetEndpoint"
      type: "String"
    - attribute: "includeLOB"
      type: "String"
      values:
      - "exclude_lob"
      - "full_lob"
      - "limited_lob"
    - attribute: "maxLOBSize"
      type: "String"
    - attribute: "enableLogging"
      type: "Boolean"
    - attribute: "prepMode"
      type: "String"
      values:
      - "do_nothing"
      - "drop_and_create"
      - "truncate_before_load"
    - attribute: "migrationType"
      type: "String"
      values:
      - "full_load"
      - "cdc"
      - "full_load_and_cdc"
    - attribute: "cdcStartTime"
      type: "String"
    - attribute: "stopTaskAfterFullLoad"
      type: "String"
      values:
      - "do_not_stop"
      - "before_changes_applied"
      - "after_changes_applied"
  - command: "StartDMSTask"
    attributes:
    - attribute: "name"
      type: "String"
  - command: "DeleteDMSTask"
    attributes:
    - attribute: "name"
      type: "String"
      