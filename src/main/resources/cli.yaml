---
- group: "Work with project"
  commands:
  - command: "NewProjectCommand"
    attributes:
    - attribute: "targetVendor"
      type: "String"
      values:
      - "oracle"
      - "mysql"
      - "postgre"
    - attribute: "sourceVendor"
      type: "String"
      values:
      - "oracle"
      - "mysql"
      - "postgre"
    - attribute: "projectName"
      type: "String"
    - attribute: "directory"
      type: "FolderPath"
  - command: "OpenProjectCommand"
    attributes:
    - attribute: "projectFilePath"
      type: "FilePath"
  - command: "SaveProjectCommand"
    attributes:
- group: "Connect"
  commands:
  - command: "ConnectCommand"
    attributes:
    - attribute: "origin"
      type: "String"
      values:
      - "SOURCE"
      - "TARGET"
    - attribute: "vendor"
      type: "String"
      values:
      - "oracle"
      - "mysql"
      - "postgresql"
    - attribute: "serverName"
      type: "String"
    - attribute: "port"
      type: "String"
      require: false
    - attribute: "sid"
      type: "String"
      require: false
    - attribute: "sid"
      type: "String"
      require: false
    - attribute: "userName"
      type: "String"
      require: false
    - attribute: "password"
      type: "String"
      require: false
    - attribute: "connectionType"
      type: "String"
      require: false
      values:
      - "BASIC_SERVICE_NAME"
      - "BASIC_SID"
      - "TNS_ALIAS"
      - "TNS_CONNECT_IDENTIFIER"
    - attribute: "processMode"
      type: "String"
      require: false
      values:
      - "MAIN"
      - "EXTENDED"
    - attribute: "useLdapAuthentication"
      type: "Boolean"
      require: false
    - attribute: "useWindowsAuthentication"
      type: "Boolean"
      require: false
    - attribute: "requireCharset"
      type: "Boolean"
      require: false
    - attribute: "charsetValue"
      type: "String"
      require: false
    - attribute: "region"
      type: "String"
      require: 
    - attribute: "accessKey"
      type: "String"
      require: false
    - attribute: "secretKey"
      type: "String"
      require: false
    - attribute: "s3Path"
      type: "String"
      require: false
    - attribute: "profileName"
      type: "String"
      require: false
    - attribute: "useSsl"
      type: "Boolean"
      require: false
    - attribute: "encryptData"
      type: "Boolean"
      require: false
    - attribute: "sslAuthentication"
      type: "Boolean"
      require: false
    - attribute: "encryptConnection"
      type: "Boolean"
      require: false
    - attribute: "trustServerCertificate"
      type: "Boolean"
      require: false
    - attribute: "requireSsl"
      type: "Boolean"
      require: false
    - attribute: "verifyServerCertificate"
      type: "Boolean"
      require: false
    - attribute: "keyStoreAlias"
      type: "String"
      require: false
    - attribute: "trustStoreAlias"
      type: "String"
      require: false
- group: "Load tree"
  commands:
  - command: "LoadTreeCommand"
    attributes:
    - attribute: "origin"
      type: "String"
      values:
      - "MAIN"
      - "EXTENDED"
  - command: "LoadTreeNodeCommand"
    attributes:
    - attribute: "origin"
      type: "String"
      values:
      - "MAIN"
      - "EXTENDED"
    - attribute: "fullName"
      type: "ObjectPath"
- group: "Convert / Create report"
  commands:
  - command: "CreateReportCommand"
    attributes:
    - attribute: "sourceFullName"
      type: "SchemaPath"
  - command: "CreateServerLevelObjectsReportCommand"
    attributes:
  - command: "ReportToCSVFileCommand"
    attributes:
    - attribute: "filePath"
      type: "FilePath"
    - attribute: "fullName"
      type: "SchemaPath"
  - command: "ReportToPdfFileCommand"
    attributes:
    - attribute: "filePath"
      type: "FilePath"
    - attribute: "fullName"
      type: "SchemaPath"
  - command: "ServerLevelObjectsReportToCsvFileCommand"
    attributes:
    - attribute: "filePath"
      type: "FilePath"
  - command: "ServerLevelObjectsReportToPdfFileCommand"
    attributes:
    - attribute: "filePath"
      type: "FilePath"
  - command: "TransformTreeNodeCommand"
    attributes:
    - attribute: "sourceFullName"
      type: "SchemaPath"

    